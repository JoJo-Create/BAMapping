Camera.fx: 431.828094
Camera.fy: 431.828094
Camera.cx: 323.000610
Camera.cy: 240.218506
Camera.k1: 0.
Camera.k2: 0.
Camera.width: 640
Camera.height: 480


#for dense optimization
use_dense_term: true
