%YAML:1.0

debug_mode: true
use_submap: ture
n_frames_per_fragment: 30
n_overlap_frames: 0
#frontend
correspondence_diff_thres: 0.5

#
Integrater.volume_size: 8.0
Integrater.resolution: 800.0
Integrater.sdf_trunc: 0.07
Integrater.color: true
Integrater.every_n_frames: 1
Integrater.depth_truncate: 1.8
Integrater.depth_factor: 1000.0
# volume//0.03
voxel_size: 0.03
global_voxel_size: 0.05
volume_size: 4.0
depth_factor: 1000.0
depth_truncate: 2.0

